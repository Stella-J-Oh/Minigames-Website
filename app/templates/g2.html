<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!-- css -->
        <link rel="stylesheet" href="../static/css/styles.css">

        <title>CoolCode Games</title>
    </head>

    <body>
        <h1>CoolCode Games</h1>
        <!-- Nav Bar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active" href="/">Home</a>
                        <a class="nav-link" href="g1">Game1</a>
                        <a class="nav-link" aria-current="page" href="g2">Game2</a>
                        <a class="nav-link" href="g3">Game3</a>
                        <a class="nav-link" href="g4">Game4</a>
                    </div>
                </div>
            </div>
        </nav>
        <h2>Color Match!</h2>
            <div class="play-area">
                <div class="computer-pane">
                <div class="computer-circle">
                    <span class="color-to-match"></span>
                </div>
                </div>
                <div class="controls">
                <h2>Move the sliders</h2>
                
                <span class="slide-colorinfo">Red: 0, Green: 0, Blue: 0</span>
                
                <div class="color-details">
                    <span class="btn-change decrement">-</span>
                    <span>Red: <span class="red-value color-value">0</span></span>
                    <span class="btn-change increment">+</span>
                </div>
                <div class="slide-container">
                    <span class="slide decrement-slide">-</span>
                    <input id="red" type="range" max="255" min="0" value="0" oninput="changeColor()">
                    <span class="slide increment-slide">+</span>
                </div>
                
                <div class="color-details">
                    <span class="btn-change decrement">-</span> 
                    <span>Green: <span class="green-value color-value">0</span></span>
                    <span class="btn-change increment">+</span>
                </div>
                <div class="slide-container">
                    <span class="slide decrement-slide">-</span>
                    <input id="green" type="range" max="255" min="0" value="0" oninput="changeColor()">
                    <span class="slide increment-slide">+</span>
                </div>
            
                <div class="color-details">
                    <span class="btn-change decrement">-</span> 
                    <span>Blue: <span class="blue-value color-value">0</span></span>
                    <span class="btn-change increment">+</span>
                </div>
                <div class="slide-container">
                    <span class="slide decrement-slide">-</span>
                    <input id="blue" type="range" max="255" min="0" value="0" oninput="changeColor()">
                    <span class="slide increment-slide">+</span>
                </div>
                
                <div class="game-buttons">
                    <button id="btn-match">Match</button>
                    <button id="btn-end-game">Cheat</button>
                    <button id="reset">Reset</button>
            
                </div>
                <div class="score-text"></div>
                </div>
                <div class="user-pane">
                <div class="user-circle">
                    <p>Match Me!</p>
                </div>
                </div>
            </div>
        

        <!-- Optional JavaScript -->
        <script src="../static/js/game2.js"></script>
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
