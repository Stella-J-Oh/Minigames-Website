<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="../static/css/styles.css">

    <title>CoolCode Games</title>
  </head>

  <body style="background-color: #001233; color: white;">
    <h1>CoolCode Games</h1>
    <nav class="navbar navbar-expand navbar-custom" style="color:#7d8597;">
      <a class="navbar-brand" aria-current="page">Login</a>
    </nav>

    <div class="jumbotron" style="background-color: #001233;">
      <h1 class="display-4" style="font-weight: bold;">Login</h1>
      <h3> {{error_type}} </h3>
      <hr class="my-4">
      <form action="/auth" method = "post">
        <input type="text" placeholder="Username" name="username" ><br><br>
        <input type="password" placeholder="Password" name="password" ><br><br>
        <input type="submit" name="sub1" class="btn btn-default">
      </form>
      <br>
      <h3>Don't have an account?</h3>
      <form action = "/register">
        <input type = "submit" value = "Register" class="btn btn-secondary">
      </form>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
